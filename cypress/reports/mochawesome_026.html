 .../comments/1, /comments/123)\ncy.intercept({\n  method: &#x27;GET&#x27;,\n  url: /\\/comments\\/\\d+$/\n}).as(&#x27;getComment&#x27;);\n// 3) Klik — najpierw przewiń i upewnij się, że widać\ncy.contains(&#x27;Get Comment&#x27;, {\n  timeout: 10000\n}).scrollIntoView().should(&#x27;be.visible&#x27;).click();\n// 4) Czekaj na request (dłuższy timeout na wszelki wypadek) i zaloguj szczegóły\ncy.wait(&#x27;@getComment&#x27;, {\n  timeout: 10000\n}).then(interception =&gt; {\n  cy.log(&#x27;METHOD: &#x27; + interception.request.method);\n  cy.log(&#x27;URL: &#x27; + interception.request.url);\n  cy.log(&#x27;STATUS: &#x27; + interception.response.statusCode);\n  expect(interception.response.statusCode).to.equal(200);\n});\n// 5) UI powinno mieć treść komentarza\ncy.get(&#x27;.network-comment&#x27;, {\n  timeout: 10000\n}).invoke(&#x27;text&#x27;).then(t =&gt; expect(t.trim()).to.not.equal(&#x27;&#x27;));&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f5ddd88d-db2e-4a89-a9ba-49121c364209&quot;,&quot;parentUUID&quot;:&quot;4c060b10-6dce-4d7c-b6f3-e54bc817a19c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;f5ddd88d-db2e-4a89-a9ba-49121c364209&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:724,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&q
